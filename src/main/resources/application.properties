# основная БД 'autoshop'
spring.application.name=spring-boot-liquibase
spring.datasource.url=jdbc:h2:mem:autoshop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.liquibase.change-log=db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true